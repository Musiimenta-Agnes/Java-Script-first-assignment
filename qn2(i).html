<body>

    <h1> (Qn.2)  Use Javascript to hide and show an element.
    </h1>
    <h4>Displaying hidden words</h4>

<p id="text" style="display:none">I study from Women's Institute of Technology and innovation</p>

<button type="button" onclick="document.getElementById('text').style.display='block'">Click Me!</button>


<br><br>
<h3>Hiding the words</h3>

<p id="demo"  style="display: block;">I love coding and I enjoy making websites.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>





</body>
